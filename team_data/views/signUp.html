<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form-group {
            width: 80%;
        }
        .btn-primary {
            width: 80%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Poomkey App</title>
</head>

<body align="center">
    <h2 onclick="location.href='./index.html'">Welcome To PoomkeyPoomkey!</h2>
    <div>
        <table class="table">
            <tr>
                <h2>회원가입</h2>
            </tr>
            <tr>
                <center>
                <form class="form-inline" method="post" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요.">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <button type="submit" class="btn btn-primary">확인</button>
                </form>
            </center>
            </tr>
        </table>
    </div>
</body>

</html>
